<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div id="container">
      <div id="search-field">
        <form id="#city-search" class="mb-3">
        <input type="text" id="search" placeholder="enter your city" />
        <button type="submit" id="submit-city">search</button>
      </form>
      </div>

      <div class="row">
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <h1 id="city"></h1>
              <ul>
                <li>
                  <strong id="conditions"></strong>
                </li>
                <li>
                  <span class="label">Humidity:</span>
                  <span id="humidity"></span>%
                </li>
                <li>
                  <span class="label">Wind:</span>
                  <span id="wind"> 3</span>&nbsp;mph
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <img src="" alt="" id="icon" class="currenticon">
            </div>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <span id="temperature"></span
              ><span class="unit">
              <a href="" id="fahrenheit">&nbsp;°F</a> | <a href="#" id="celsius">°C</a>
              </span><br />
              <span class="dateandtime"></span>
              
            </div>
          </div>
        </div>
        <div id="forecast"></div>
      </div>
      </div>
      </div>
    </div>
    <footer>Coded by <a class="footerlink" href="https://www.shecodes.io/students/337-brittney-bell-9ae623a4-b16e-4d90-bd9a-219d65ab3e8f">Brittney Bell</a>, open-sourced on <a class="footerlink" href="https://github.com/codebrittdesign/weather-app-vanilla">GitHub</a>, hosted on <a class="footerlink" href="http://app.netflify.com"> Netlify</a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
